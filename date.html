<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button onclick="yo()">CLOCK</button>
</body>
<script>
    let yo=()=>{
        setInterval(() => {
        let date=new Date()
    document.querySelector("h1").innerText=`${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}:${date.getMilliseconds()} `;
    
    }, 1);
    }
</script>
</html>
