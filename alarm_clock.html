<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f3f3f3;
}

.container {
    text-align: center;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

h1 {
    margin-bottom: 20px;
}

.alarm-form {
    margin-bottom: 20px;
}

#alarm-message {
    margin-top: 20px;
    font-size: 18px;
    color: green;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Alarm Clock</h1>
        <div class="alarm-form">
            <label for="alarm-time">Set Alarm (24-hour format):</label>
            <input type="time" id="alarm-time" required>
            <button id="set-alarm">Set Alarm</button>
            <audio src="https://youtu.be/MXvl-072sPY?si=mH8MtZoHiDwWzHkI"></audio>
        </div>
        <div id="alarm-message"></div>
    </div>
    <script src="alarm_clock.js"></script>
</body>
<script src="alarm_clock.js"></script>
</html>
